server:
  port: 8080

spring:
  application:
    name: gateway-service-test

  cloud:
    loadbalancer:
      ribbon:
        enabled: false

    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        corsConfigurations:
          '[/dev/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      httpclient:
        connect-timeout: 1000
        response-timeout: 10s
      routes:
        - id: uaa-service-test
          uri: lb://uaa-service-test
          predicates:
            - Path=/test/auth-service/**
          filters:
            - StripPrefix=2
            - name: CircuitBreaker
              args:
                name: uaa-service-test
                fallbackuri: forward:/uaaServiceFallBack

        - id: client-service-test
          uri: lb://client-service-test
          predicates:
            - Path=/test/client-service/**
          filters:
            - StripPrefix=2
            - name: CircuitBreaker
              args:
                name: client-service-test
                fallbackuri: forward:/clientServiceFallBack

        - id: swagger-service-test
          uri: lb://swagger-service-test
          predicates:
            - Path=/test/swagger-service/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: swagger-service-test
                fallbackuri: forward:/swaggerServiceFallBack

hystrix:
  command:
    fallbackcmd:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 6000